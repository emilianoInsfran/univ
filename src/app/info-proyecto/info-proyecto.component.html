<app-navbar></app-navbar>
<section class="container top-navbar">

            <div class="img-logo-proyecto logo" [style.background-image]="'url(' + detalleProyecto.imagen  +')'"></div> 
        </div>
        <div class="circle"></div>

    </header>
    <article class="box-info">
        <h2 class="nombre-proyecto">Nombre del proyecto: <span>{{detalleProyecto.nombreProyecto}}</span></h2> 
        <hr/>
        <h2>Objetivo</h2>
        <p>{{detalleProyecto.objetivo}}</p>
        <h2>Beneficios</h2>
        <p>{{detalleProyecto.beneficios}}</p>
        <h2>Alcance</h2>
        <p>{{detalleProyecto.alcance}}</p>
    </article>


  </section>
